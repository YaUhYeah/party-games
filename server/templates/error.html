<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Error - Party Games Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .game-button {
            min-height: 44px;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 8px;
            font-size: 16px;
            transition: transform 0.1s;
        }
        .game-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="error-container max-w-lg mx-auto p-8 text-center">
            <h1 class="text-3xl font-bold text-red-600 mb-4">Error</h1>
            <p class="text-xl text-gray-700 mb-6">{{ error }}</p>
            {% if show_refresh %}
            <button onclick="window.location.reload()" class="game-button bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition mb-4">
                Try Again
            </button>
            {% endif %}
            <a href="/" class="game-button inline-block bg-gray-600 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
